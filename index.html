<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>How's That Weather?</title>
</head>
<body>
    <div class="hero">
            <h1>Weather Dashboard</h1>
    </div>
    <div class="search-container">
        <div class="row">
            <div class="search-bar col-5">
                <h2>Find your City Here:</h2>
                <input type="text" class="search" id="city">
                <button id="search-btn" type="button" class="search">Search now</button>
            </div>
            <div class="current-weather col-5">
                <h2 class="current-header"></h2>
                <h4 class="temp"></h4>
                <h4 class="humidity"></h4>
                <h4 class="wind"></h4>
                <h4 class="uvi"></h4>
            </div>
        </div>
    
    </div>

    <div class="other container">
        <div class="row">
            <div class="past-city col-4">
                <h2>City History</h2>
                <button class="btn history-1"></button>
                <button class="btn history-2"></button>
                <button class="btn history-3"></button>
                <button class="btn history-4"></button>
            </div>
            <div class="future col-8">
                <h2>5-Day Forecast</h2>
                <div class="d-1">
                <h3> Day 1:</h3>
                </div>
                <div class="d-2">
                <h3> Day 2:</h3>
                </div>
                <div class="d-3">
                <h3> Day 3:</h3>
                </div>
                <div class="d-4">
                    <h3> Day 4:</h3>
                </div>
                <div class="d-5">
                    <h3> Day 5:</h3>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
