<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>How's That Weather?</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <div class="search-container">
        <div class="row">
            <div class="col-4">
                <h2>Search for a City Here:</h2>
                <input type="text" class="search" id="city">
                <button type="button" class="searchBtn" id="search-btn">Search now</button>
            </div>
            <div class="current-weather col-4">
                <h2 class="current-header"></h2>
                <p class="temp"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
                <p class="uv"></p>
            </div>
        </div>
    
    </div>
    <div class="city-card">
        <ul id="city-list" class="list-group">

        </ul>
    </div>


    <div class="future-container">
        <div class="row">
          <div class="col-2">
            <h3> Day 1:</h3>
          </div>
          <div class="col-2">
            <h3> Day 2:</h3>
          </div>
          <div class="col-2">
            <h3> Day 3:</h3>
          </div>
          <div class="col-2">
              <h3> Day 4:</h3>
          </div>
          <div class="col-2">
              <h3> Day 5:</h3>
          </div>
        </div>
      </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
